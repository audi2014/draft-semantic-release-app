name: Renovate

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: false
        # ["trace", "debug", "info", "warn", "error", "fatal"]
        default: 'debug'
  repository_dispatch:
    types: [renovate-trigger]
  schedule:
    # Fallback: run every 6 hours if webhook doesn't trigger
    - cron: '0 */6 * * *'

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v44.2.4
        with:
          configurationFile: renovate.json
          token: ${{ secrets.RENOVATE_TOKEN }}
        env:
          LOG_LEVEL: ${{ github.event.inputs.logLevel || 'debug' }}
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          RENOVATE_BASE_BRANCHES: ${{ github.event.client_payload.branch || github.ref_name }}
